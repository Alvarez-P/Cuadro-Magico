<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Cuadro Magico</title>
</head>

<body class="container">
    <div class='app jumbotron'>
        <h2>{{ titulo }}</h2>
        <div class="input-group">
            <input type="text" placeholder="Dimension del cuadro" v-model="tamaÃ±o" class="form-control" @keyup.enter="obtenerCuadro">
            <span class="input-group-btn">
                <button type="button" @click="obtenerCuadro" class="btn btn-primary agregar">Calcular</button>
            </span>
        </div>
        <ul class="list-group">
                <li class="list-group-item" v-for="(num, indice) in numeros">
                    <span v-for="n in num">
                    <a>&nbsp {{ n }} &nbsp</a>
                    </span>
                </li>
        </ul>
        <div class="container">
            <div class="row">
                <div class="jumbotron col-md-6">
                    <h3>Integrantes</h3>
                    <hr>
                    <p v-for="integrante in integrantes">
                        {{ integrante }}
                    </p>
                </div>
                <div class="jumbotron col-md-6">
                    <br>
                    <img class="rounded float-right" :src="logo" alt="" height="200">
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
   
</body>

</html>
